version: v1

managed:
  enabled: true
  go_package_prefix:
    default: github.com/ka2n/protoc-gen-valibot/testdata/sample
    except:
      - 'buf.build/bufbuild/protovalidate'

plugins:
  - plugin: valibot
    out: ./output
    opt:
      - "schema_suffix=Valibot"
    path: ["go", "run", "../../cmd/protoc-gen-valibot/..."]
